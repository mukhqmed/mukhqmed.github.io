<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оставить отзыв - Akkurate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./images/V Akkurate.io">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <div class="container-fluid">
    <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <a class="navbar-brand" href="./index.html"><img src="./images/V Akkurate.io" alt=""> В Аккурате</a>
                <button class=" navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">≡</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html"> О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./price.html">Прайс</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>

    <section class="feedback">
      <h2>Отзыв</h2>
      <p>Заполните данные</p>
      <form id="feedbackForm">
        <div class="mb-3">
          <label class="form-label" for="name">Имя</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <label for="feedback">Вы можете оставить отзыв о нашей услуге:</label>
        <textarea id="feedback" rows="4" required></textarea><br><br>
        <button type="submit" class="btn btn-warning">Отправить отзыв</button>
        <div id="feedbackMessages"></div>
        <div id="notificationContainer"></div>
      </form>
  </div>
  </section>
  <div class="container-fluid">
    <button class="btn btn-warning open-button" onclick="openForm()">Связаться с менеджером!</button>
    <div class="chat-popup" id="myForm">
      <h1>Чат</h1>
      <div id="chatMessages" class="chat-messages"></div>
      <form id="chatForm" class="form-container">
        <label for="chatMsg"><b>Сообщение</b></label>
        <textarea id="chatMsg" placeholder="Введите сообщение.." name="chatMsg" required></textarea>

        <button type="submit" class="btn btn-secondary">Отправить</button>
        <button type="button" class="btn btn-secondary" onclick="closeForm()">Закрыть</button>
      </form>
    </div>
  </div>





  <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }

    const chatForm = document.getElementById("chatForm");
    const chatMessages = document.getElementById("chatMessages");

    chatForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const chatMsg = document.getElementById("chatMsg").value;

      // Display the sent message
      displayMessage(`☺ Вы: ${chatMsg}`);


      // Clear the input field
      document.getElementById("chatMsg").value = "";
    });

    function displayMessage(message) {
      const messageElement = document.createElement("p");
      messageElement.textContent = message;
      chatMessages.appendChild(messageElement);

      // Scroll to the bottom to show the latest message
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    const feedbackForm = document.getElementById("feedbackForm");
    const feedbackMessages = document.getElementById("feedbackMessages");

    feedbackForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const feedbackText = document.getElementById("feedback").value;

      // Show the name and feedback
      const feedbackElement = document.createElement("div");
      feedbackElement.className = "feedback-entry";
      feedbackElement.innerHTML = `<strong>${name}:</strong> ${feedbackText}`;

      // Clear the input field
      document.getElementById("name").value = "";
      document.getElementById("feedback").value = "";

      // Show the feedback
      feedbackMessages.appendChild(feedbackElement);

      // Show the notification
      showNotification("Отзыв отправлен!");
    });

    // Function to show the notification message
    function showNotification(message) {
      const notificationContainer = document.getElementById("notificationContainer");
      const notification = document.createElement("div");
      notification.className = "notification";
      notification.innerText = message;

      // Append the notification to the container
      notificationContainer.appendChild(notification);

      // Delete notification after 3 seconds
      setTimeout(function () {
        notification.style.display = "none";
      }, 3000);
    }


  </script>
</body>

</html>
